apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  # These are replica set labels
  labels:
    purpose: rs-demo
    project: roboshop
spec:
  replicas: 3
  selector:
  # These labels are used to select pods
    matchLabels:
      purpose: rs-demo
      project: roboshop
      # Pod definition
  template:
    metadata:
      labels:
        purpose: rs-demo
        project: roboshop
    spec:
      containers:
      - name: nginx
        image: nginx

